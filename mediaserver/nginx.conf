#user www-data;
worker_processes 4;
pid tmp/nginx.pid;
error_log log/error.log;
daemon off;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	client_body_temp_path  tmp/body 1 2;
	proxy_temp_path tmp/proxy 1 2;
	fastcgi_temp_path tmp/fastcgi 1 2;
	uwsgi_temp_path tmp/uwsgi 1 2;
	scgi_temp_path tmp/scgi 1 2;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	types {
		text/html				html htm shtml;
		text/css				css;
		text/xml				xml rss;
		image/gif				gif;
		image/jpeg				jpeg jpg;
		application/x-javascript		js;
		application/atom+xml			atom;

		text/mathml				mml;
		text/plain				txt;
		text/vnd.sun.j2me.app-descriptor	jad;
		text/vnd.wap.wml			wml;
		text/x-component			htc;

		image/png				png;
		image/tiff				tif tiff;
		image/vnd.wap.wbmp			wbmp;
		image/x-icon				ico;
		image/x-jng				jng;
		image/x-ms-bmp				bmp;
		image/svg+xml				svg svgz;

		application/java-archive		jar war ear;
		application/json			json;
		application/mac-binhex40		hqx;
		application/msword			doc;
		application/pdf				pdf;
		application/postscript			ps eps ai;
		application/rtf				rtf;
		application/vnd.ms-excel		xls;
		application/vnd.ms-powerpoint		ppt;
		application/vnd.wap.wmlc		wmlc;
		application/vnd.google-earth.kml+xml	kml;
		application/vnd.google-earth.kmz	kmz;
		application/x-7z-compressed		7z;
		application/x-cocoa			cco;
		application/x-java-archive-diff		jardiff;
		application/x-java-jnlp-file		jnlp;
		application/x-makeself			run;
		application/x-perl			pl pm;
		application/x-pilot			prc pdb;
		application/x-rar-compressed		rar;
		application/x-redhat-package-manager	rpm;
		application/x-sea			sea;
		application/x-shockwave-flash		swf;
		application/x-stuffit			sit;
		application/x-tcl			tcl tk;
		application/x-x509-ca-cert		der pem crt;
		application/x-xpinstall			xpi;
		application/xhtml+xml			xhtml;
		application/zip				zip;

		application/octet-stream		bin exe dll;
		application/octet-stream		deb;
		application/octet-stream		dmg;
		application/octet-stream		eot;
		application/octet-stream		iso img;
		application/octet-stream		msi msp msm;
		application/ogg				ogx;

		audio/midi				mid midi kar;
		audio/mpeg				mpga mpega mp2 mp3 m4a;
		audio/ogg				oga ogg spx;
		audio/x-realaudio			ra;
		audio/webm				weba;

		video/3gpp				3gpp 3gp;
		video/mp4				mp4;
		video/mpeg				mpeg mpg mpe;
		video/ogg				ogv;
		video/quicktime				mov;
		video/webm				webm;
		video/x-flv				flv;
		video/x-mng				mng;
		video/x-ms-asf				asx asf;
		video/x-ms-wmv				wmv;
		video/x-msvideo				avi;
	}
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	access_log log/access.log;
	error_log log/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;


	server {
		error_log log/error.log;

		root ./www/;

		server_name localhost;

		error_page 404 /404.html;
		error_page 500 502 503 504 /50x.html;

		# FIXME: allow/deny needs updating for new folder structure
		location /files/ {
			autoindex on;
			#allow 127.0.0.1;
			#deny all;
		}
#		location ~ /files/.*/thumbnail/*.jpg {
#			allow 127.0.0.1;
#			allow 192.168.0.0/16;
#			deny all;
#		}
#		location ~ /files/.*/preview/*.mp4 {
#			allow 127.0.0.1;
#			allow 192.168.0.0/16;
#			deny all;
#		}

		location /static/ {
			alias ../website/karakara/static/;
		}
		location /player/ {
			# nothing special, just don't proxy
		}
		location / {
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_pass_header Set-Cookie;
			proxy_intercept_errors on;
			proxy_pass http://127.0.0.1:6543/;
		}

		# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
		#
		#location ~ \.php$ {
		#	fastcgi_split_path_info ^(.+\.php)(/.+)$;
		#	# NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
		#
		#	# With php5-cgi alone:
		#	fastcgi_pass 127.0.0.1:9000;
		#	# With php5-fpm:
		#	fastcgi_pass unix:/var/run/php5-fpm.sock;
		#	fastcgi_index index.php;
		#	include fastcgi_params;
		#}
	}
}
