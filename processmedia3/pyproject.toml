[project]
name = "processmedia3"
version = "0.0.0"
readme = "README.md"
dependencies = [
	"tqdm ~= 4.66",
	"pillow ~= 10.2",
	"dateparser",
]

[project.optional-dependencies]
test = [
	"mypy ~= 1.9",
	"pytest ~= 8.1",
	"types-tqdm ~= 4.66",
	"types-Pillow ~= 10.2",
]

[tool.mypy]
[[tool.mypy.overrides]]
module = "mypy-tqdm.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--doctest-modules"
