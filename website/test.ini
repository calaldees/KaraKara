[app:main]
use = egg:KaraKara

# Database ---------------------------------------------------------------------
sqlalchemy.url = sqlite:///%(here)s/KaraKara_test.db


# Logging -----------------------------------------------------------------------

[loggers]
keys = root, sqlalchemy, karakara, tests

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_karakara]
level = DEBUG
handlers = 
qualname = karakara

[logger_tests]
level = DEBUG
handlers = 
qualname = karakara.tests

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
