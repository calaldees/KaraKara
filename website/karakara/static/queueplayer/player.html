<html>
	<head>
		<title>KaraKara Video Player</title>
		
		<script src="jquery.min.js"></script>
		<script src="lib.js"></script>
		<script src="player.js"></script>
		<link  href="player.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<div id="headerHolder">
			<h1>Big-Screen Interface</h1>
		</div>
		
		<div id="middle">
			<div id="playerHolder">
				<h2 id="title">Video Player</h2>
				<div id="videoHolder">
					<video width="100%" id="player"> <!-- controls="controls" -->
						Your browser does not support the video tag.
					</video>
				</div>
				<br />
				
			</div>
			
			<div id="playlistHolder">
				<div id="playlist"></div>
				<div id="buttonHolder">
					<button id="play">Play</button>
					<button id="skip">Skip</button>
				</div>
			</div>
		</div>
		
		<div id="marqueeHolder">
			<div id='upLater'></div>
			<div id="playlist_obscured"></div>
		</div>
	</body>

</html>
