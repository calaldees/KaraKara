[app:main]
use = egg:KaraKara

pyramid.reload_templates    = true
pyramid.debug_authorization = false
pyramid.debug_notfound      = false
pyramid.debug_routematch    = false
pyramid.debug_templates     = true
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
    pyramid_beaker

# Static
static.assets = static
#static.assets = http://staticserver.com/

# Database
sqlalchemy.url = sqlite:///%(here)s/KaraKara.db

# Sessions
session.cookie_expires      = true
session.cookie_on_exception = true
session.type                = file
session.data_dir            = %(here)s/data/sessions/data
session.lock_dir            = %(here)s/data/sessions/lock
session.key                 = karakara_session
# AllanC - can't enable encrypt_key because beaker goes loco! think it's a python 2to3 issue
#session.encrypt_key  = 'somekarastring'
#session.validate_key = 'somekarapassword'
#session.type = cookie

# Templates
mako.directories = karakara:templates

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, karakara, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_karakara]
level = DEBUG
handlers =
qualname = karakara

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
