worker_processes 1;

events {
    worker_connections  1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    tcp_nopush on;
    tcp_nodelay on;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    #gzip_proxied no-etag;

    server {
        listen ${PORT_NGINX};

        root /app/www;

        server_name ${HOSTNAME};

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location /files/ {
            alias ${PATH_CONTAINER_MEDIA}/processed/;
            autoindex on;
            expires 6h;
            gzip off;
            access_log off;
            add_header Cache-Control "public";
        }

        location / {
            proxy_set_header Host ${DOLLAR}http_host;
            proxy_set_header X-Real-IP ${DOLLAR}remote_addr;
            proxy_set_header X-Forwarded-For ${DOLLAR}proxy_add_x_forwarded_for;
            #proxy_intercept_errors on;
            proxy_pass_header Set-Cookie;
            proxy_pass_header ETag;
            proxy_pass_header If-None-Match;
            proxy_pass http://website:${PORT_WEBSITE}/;
            #proxy_redirect http:// $scheme://;  # Top level with https requires this
        }

        location /player2/ {
            proxy_pass http://player2:${PORT_PLAYER2}/;
        }

        location ${KARAKARA_WEBSOCKET_PATH} {
            proxy_set_header Upgrade ${DOLLAR}http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_http_version 1.1;
            proxy_pass http://website:${KARAKARA_WEBSOCKET_PORT}/;
            proxy_read_timeout 600s;
        }
    }
}
