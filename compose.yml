x-require-env: ${EXTERNAL_NETWORK:?Missing .env file - copy from .env.example and update settings as appropriate}

networks:
    default:
        name: karakara_default
        external: ${EXTERNAL_NETWORK}

services:

    frontend:
        image: caddy:2-alpine
        restart: unless-stopped
        mem_limit: 1g
        ports:
            - "127.0.0.1:${PORT}:80"
        volumes:
            - ${PATH_HOST_data}/logs:/logs:rw
            - ${PATH_HOST_data}/queues:/data/queue/:ro
            - ${PATH_HOST_processed}:/media/processed:ro
            - ${PWD}/tools/:/static/tools/:ro
            - ${PWD}/frontend/:/etc/caddy/:ro
        links:
            - api_queue
            - mqtt
            - player3
            - browser3
            - upload
        labels:
            traefik.enable: true
            traefik.http.routers.karakara.rule: "Host(`${HOSTNAME}`)"
            traefik.http.routers.karakara.middlewares: "kkredir"
            traefik.http.middlewares.kkredir.redirectregex.regex: "^https://karakara.uk/$$"
            traefik.http.middlewares.kkredir.redirectregex.replacement: "https://karakara.uk/browser3/"
            kissycron.job-local.backup-env.schedule: "30 3 * * *"
            kissycron.job-local.backup-env.command: "backup ${PWD}/.env /backups/karakara/.env"
            kissycron.job-local.backup-dat.schedule: "31 3 * * *"
            kissycron.job-local.backup-dat.command: "backup ${PWD}/data/ /backups/karakara/data/"


    api_queue:
        build:
            context: ./api_queue
        restart: unless-stopped
        mem_limit: 1g
        environment:
            SANIC_MQTT: mqtt
            SANIC_PATH_TRACKS: /media/processed/tracks.json  # TODO: same as `processmedia2/config.docker.json` - consider from ENV?
            SANIC_PATH_QUEUE: /data/queue/   # See volumes below
            SANIC_PROXIES_COUNT: 1
            SANIC_REAL_IP_HEADER: x-real-ip
        #ports:  # for local dev
        #    - 8000:8000
        links:
            - mqtt
        volumes:
            - ${PATH_HOST_processed}:/media/processed:ro
            - ${PATH_HOST_data}/logs:/logs:rw
            - ${PATH_HOST_data}/queues:/data/queue/:rw
            #- ${PWD}/api_queue/:/app/:ro   # local dev testing only

    mqtt:
        image: eclipse-mosquitto
        restart: unless-stopped
        mem_limit: 1g
        volumes:
            - ${PATH_HOST_data}/mqtt:/mosquitto/data:rw
            - ${PWD}/mqtt/:/mosquitto/config/:ro

    player3:
        build:
            context: ./player3
            additional_contexts:
                root: .
        restart: unless-stopped
        mem_limit: 1g

    browser3:
        build:
            context: ./browser3
            additional_contexts:
                root: .
        restart: unless-stopped
        mem_limit: 1g

    processmedia3:
        profiles:
            - processmedia
        build:
            context: ./processmedia3
        restart: unless-stopped
        user: ${UID}:${GID}
        mem_limit: 8g
        env_file: .env
        volumes:
            - ${PATH_HOST_source}:/media/source:ro
            - ${PATH_HOST_processed}:/media/processed:rw

    syncthing:
        profiles:
            - syncthing
        image: syncthing/syncthing
        restart: unless-stopped
        mem_limit: 1g
        cpu_count: 1
        hostname: karakara
        environment:
            PUID: ${UID}
            PGID: ${GID}
            UMASK: 002
        volumes:
            - ${PATH_HOST_data}/syncthing:/var/syncthing:rw
            - ${PATH_HOST_source}:/media/source:rw
            - ${PATH_HOST_processed}:/media/processed:rw
        ports:
            - 22000:22000/tcp # TCP file transfers
            - 22000:22000/udp # QUIC file transfers
            - 21027:21027/udp # Receive local discovery broadcasts

    test_cypress:
        profiles:
            - cypress
        image: cypress/included:10.8.0
        working_dir: /tests
        volumes:
            # USER passthrough
            - /etc/passwd:/etc/passwd:ro
            - /etc/group:/etc/group:ro
            # mount tests - readonly
            - ${PWD}/test_cypress/cypress.config.js:/tests/cypress.config.js:ro
            - ${PWD}/test_cypress/cypress:/tests/cypress:ro
            # mount reports - writeable
            - ${PWD}/test_cypress/reports:/tests/reports:rw
        entrypoint: ["cypress"]
        command: ["run"]

        #
        #links:
        #    - nginx
        #environment:
          #- DISPLAY
          #- CYPRESS_BASE_URL=http://client:8001/?api=http://server:8000
        #user: ${USER}  # ummm, problems with user on cypress startup

    upload:
        build:
            context: ./upload
        profiles:
            - upload
        restart: unless-stopped
        user: ${UID}:${GID}
        mem_limit: 1g
        env_file: .env
        environment:
            BASE_PATH: /upload
            UPLOAD_DIR: /uploads
        volumes:
            - ${PATH_HOST_source}/WorkInProgress:/uploads:rw
