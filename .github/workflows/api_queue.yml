name: ApiQueue

on:
  push:
    paths:
    - 'api_queue/**'
    - '.github/workflows/api_queue.yml'

jobs:
  publish:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build
      run: docker build .
      working-directory: api_queue
